version: "3.1"

intents:
  - greeting
  - goodbye
  - book_restaurant
  - book_hotel
  - ask_directions
  - order_food
  - complaint
  - request_help
  - ask_info
  - thanks
  - affirm
  - deny

entities:
  - number
  - time
  - date
  - duration
  - location
  - food_item
  - order_type

responses:
  utter_greeting:
    - text: "Hello! How can I help you practice English today?"
    - text: "Hi there! Ready to practice some English?"

  utter_goodbye:
    - text: "Goodbye! Keep practicing!"
    - text: "See you later! Great job today!"

  utter_thanks:
    - text: "You're welcome!"
    - text: "Happy to help!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
